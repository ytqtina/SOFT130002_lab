<!DOCTYPE html>

<body>
<header>
    <h2>Share Your Travels</h2>

<main>
    <figure id="featured">
        <img src="images/medium/5855774224.jpg"  title="Battle" id="big"/>

        <img src="images/small/6119130918.jpg" title="Bermuda" class="pic" onclick="enlarge(2)"/>
        <img src="images/small/8711645510.jpg" title="Athens" class="pic" onclick="enlarge(3)"/>
        <img src="images/small/9504449928.jpg" title="Florence" class="pic" onclick="enlarge(4)"/>
    </div>
</main>

</html>
